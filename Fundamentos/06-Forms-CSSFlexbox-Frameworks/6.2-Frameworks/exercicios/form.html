<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <header class="text-center">
      <h1 class="display-1">Formulário Trybe Trip</h1>
    </header>
    <main class="container">
      <forms method="GET" id="forms">
        <label class="form-label" for="name">
          Nome:
          <input type="text" name="Nome" id="name" class="form-label" />
        </label>
        <br />
        <label for="email">
          Email:
          <input type="text" name="Email" id="email" class="form-label" />
        </label>
        <br />
        <h3>Destino preferido:</h3>
        <label for="destino1">
          <input type="radio" name="Destino" id="destino1" class="form-label" />
          Canadá
        </label>
        <label for="destino2">
          <input type="radio" name="Destino" id="destino2" class="form-label" />
          Itália
        </label>
        <label for="destino3">
          <input type="radio" name="Destino" id="destino3" class="form-label" />
          Florida
        </label>
        <label for="destino4">
          <input type="radio" name="Destino" id="destino4" class="form-label" />
          Paraty
        </label>
        <br />
        <h3>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </h3>
        <textarea
          name="porque"
          id="pq"
          cols="50"
          rows="10"
          class="form-label"
        ></textarea>
        <br />
        <h3>Qual a melhor data para realizar sua viagem?</h3>
        <br />
        <label for="data">
          Data:
          <input type="date" name="data" id="data" class="form-label" />
        </label>
        <br />
        <label for="concordo1">
          <input
            type="checkbox"
            name="concordo"
            id="concordo1"
            class="form-label"
          />
          Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?
        </label>
        <br />
        <label for="concordo2">
          <input
            type="checkbox"
            name="concordo"
            id="concordo2"
            class="form-label"
          />
          Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
        <br />
        <button type="submit">Enviar</button>
      </forms>
    </main>
    <script src="script.js"></script>
  </body>
</html>
