<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <header class="text-center">
      <h1 class="display-1">Formulário Trybe Trip</h1>
    </header>
    <main class="container">
      <forms method="GET" id="forms">
        <label class="form-label" for="name"> Nome: </label>
        <input type="text" name="Nome" id="name" class="form-control" />

        <br />

        <label for="email"> Email: </label>
        <input type="text" name="Email" id="email" class="form-control" />

        <br />

        <h3>Destino preferido:</h3>

        <input
          type="radio"
          name="Destino"
          id="destino1"
          class="form-check-label"
        />
        <label for="destino1"> Canadá </label>

        <input
          type="radio"
          name="Destino"
          id="destino2"
          class="form-check-label"
        />
        <label for="destino2"> Itália </label>

        <input
          type="radio"
          name="Destino"
          id="destino3"
          class="form-check-label"
        />
        <label for="destino3"> Florida </label>

        <input
          type="radio"
          name="Destino"
          id="destino4"
          class="form-check-label"
        />
        <label for="destino4"> Paraty </label>

        <br />

        <h3>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </h3>

        <textarea
          name="porque"
          id="pq"
          cols="50"
          rows="10"
          class="form-control"
        ></textarea>

        <br />

        <h3 class="mb-1">Qual a melhor data para realizar sua viagem?</h3>

        <br />

        <label class="form-label" for="data">
          Data:
        </label>
        <input type="date" name="data" id="data" class="form-control" />

        <br />
        
        <label class="form-label" for="concordo1">
          <input
        type="checkbox"
        name="concordo"
        id="concordo1"
        class="form-check-label"
        />
          Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?
        </label>

        <br />
        
        <label class="form-label" for="concordo2">
          <input
        type="checkbox"
        name="concordo"
        id="concordo2"
        class="form-check-label"
        />
          Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
        <br />
        <button type="submit" class="btn btn-dark">Enviar</button>
      </forms>
    </main>
    <script src="script.js"></script>
  </body>
</html>
