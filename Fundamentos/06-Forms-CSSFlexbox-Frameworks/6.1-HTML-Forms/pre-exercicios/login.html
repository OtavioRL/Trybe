<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1>Realize o login</h1>
    </header>
    <main>
      <form method="GET">
        <label for="usuario"
          >Usu√°rio
          <input
            type="text"
            name="user"
            id="usuario"
            placeholder="Digite seu email"
            required
            autocomplete="off"
            autofocus
        /></label>
        <br />
        <label for="senha"
          >Senha
          <input
            type="password"
            name="password"
            id="senha"
            placeholder="Digite sua senha"
            required
        /></label>
        <br />
        <input type="checkbox" id="lembre-me" />Lembre-me
        <br />
        <button type="submit">Entrar</button>
      </form>
    </main>
  </body>
</html>
